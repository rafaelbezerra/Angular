<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipo === 'derrota'; else fimDeJogoVitoria" class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-danger">Fim de jogo, você perdeu :S</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-success">Fim de jogo, você venceu ;D</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
