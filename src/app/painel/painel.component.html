<div class="container">
    <div class="jumbotron mt-3 pt-4 pb-4">
        <div class="row">
            <div class="col-sm-9">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-3 d-flex justify-content-end">
                <app-tentativas [tentativas]="tentativas"></app-tentativas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="form-group">
                    <textarea class="form-control" rows="3" 
                    [value]="resposta" (input)="resposta = $event.target.value"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
